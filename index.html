<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Preview</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <main class="container">
    <div class="product">
      <picture class="picture">
        <source srcset="./assets/image-product-mobile.jpg" media="(max-width: 720px)">

      </picture>

      <div class="content">
        <span class="subtitle">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>

        <button class="btn"><img src="./assets/icon-cart.svg" alt="Icon Cart" width="15" height="16">Add to Cart</button>
      </div>
    </div>
  </main>

</html>
